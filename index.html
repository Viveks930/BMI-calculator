<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>BMI Calculator</h1>
    </div>
    <div class="input">
        <p class="weight">Enter your Weight(in Kg):</p>
        <input type="number" class="inputs" id="fetch1">
        <p class="weight">Enter your Height(in Cm):</p> <input type="number" class="inputs" id="fetch2">
        <div class="result">
            <span><p class="weight" id="result">Your BMI is:</p></span><div class="show" id="show"></div>
        </div>
        <div class="result">
            <div class="show" id="suggest"></div>
        </div>
    </div>
    <div class="btn"><button class="button" id="btn">Calculate</button></div>
    <script src="script.js"></script>
</body>
</html>
